l_english:
genericgw.0.t:0 "[From.GetName] wants to join our faction."
genericgw.0.d:0 "[From.GetName] had decided to take a more hands on approach to global politics, they would like to join the Entente for safety, and in order to assist in protecting democracy."
genericgw.0.a:0 "We shall accept."
genericgw.0.b:0 "We are better off without [From.GetName]."
genericgw.1.t:0 "France accepts!"
genericgw.1.d:0 "The French government has decided that it would be mutually benifical for our great nation to join the Entente and assist in maintaining a free world."
genericgw.1.a:0 "Excellent."
genericgw.2.t:0 "The French decline..."
genericgw.2.d:0 "The foolish French refused our request to join the Entente, this will surely provide repercussions to their foul nation."
genericgw.2.a:0 "Blast."
genericgw.3.t:0 "[From.GetName] wants to join the Central Powers"
genericgw.3.d:0 "[From.GetName] has requested to be allowed into the Central Powers. It appears that they are either looking for protection, or that they're looking to assist us in future endevors. It is up to us to decide if they should be allowed in or not."
genericgw.3.a:0 "We shall accept."
genericgw.3.b:0 "We are better off without [From.GetName]."
genericgw.4.t:0 "The German Empire accepts!"
genericgw.4.d:0 "The Germans have ruled that we would be a useful addition to their grand faction. Let us now prove to the Reich that this decision was not a mistake."
genericgw.4.a:0 "Excellent."
genericgw.5.t:0 "The Germans decline..."
genericgw.5.d:0 "Germany has decided that they are better off without us. Let us make them come to regret this mistake."
genericgw.5.a:0 "Blast."
genericgw.6.t:0 "[From.GetName] wants to join the Fascist League."
genericgw.6.d:0 "[From.GetName] requests entry into the Fascist Leauge. Due to the number of fascist nations being rather small, [From.GetName] figures that it's best we stick together. Shall we humor them, or shall we avoid allying their pathetic nation?"
genericgw.6.a:0 "Let us humor them."
genericgw.6.b:0 "They would only slow us down."
genericgw.7.t:0 "Italy accepts!"
genericgw.7.d:0 "Italy has proved their competence, allowing our glorious nation into their faction couldn't go any way but well."
genericgw.7.a:0 "As expected."
genericgw.8.t:0 "Italy declines..."
genericgw.8.d:0 "The Italians are letting their nationalism get the best of them, they shall not be forgiven. A rivalry has been born."
genericgw.8.a:0 "Blast."
genericgw.9.t:0 "[From.GetName] wants to join the American Commune"
genericgw.9.d:0 "[From.GetName] would like to join the union. Now the question arises, do we allow more comrades into the commune? Or shall we chose to stay alone?"
genericgw.9.a:0 "We could use their help."
genericgw.9.b:0 "We are better off without them."
genericgw.10.t:0 "The Americans accept!"
genericgw.10.d:0 "America has deemed us fit for the Commune, let us not disapoint, and prove them right."
genericgw.10.a:0 "Excellent"
genericgw.11.t:0 "America declines..."
genericgw.11.d:0 "America foolishly decided we were not worth allying, this is not the result we wanted, therefore we must prove them wrong."
genericgw.11.a:0 "Blast."