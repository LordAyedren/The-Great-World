#Austria Hungary
Austria-Hungary_equipmentfocus:0 "Equipment Focus"
Austria-Hungary_equipmentfocus_desc:0 "The weapons are troops use are outdated so investing in new technology is the way to go."
Austria-Hungary_kaiserreich:0 "Kaiserreich"
Austria-Hungary_kaiserreich_desc:0 "We stand with the Kaiser, our leader and emperor until the end of days reach our lands!"
Austria-Hungary_peoplesfront:0 "People's Front"
Austria-Hungary_peoplesfront_desc:0 "Out with the Kaiser and up with the people! We need a new government to run our country and pull it from the dust!"
Austria-Hungary_gainingnationalsupport:0 "Gaining National Support"
Austria-Hungary_gainingnationalsupport_desc:0 "We need to focus on working towards bettering our realm for everyone and unification of our state."
Austria-Hungary_heavyfactoryconstruction:0 "Heavy Factory Construction"
Austria-Hungary_heavyfactoryconstruction_desc:0 "For the finale of our industrial expansion it is time to finish our production with a few more factories."
Austria-Hungary_landfocus:0 "Land Focus"
Austria-Hungary_landfocus_desc:0 "We should focus on the land side of our air force and support the boys on the ground."
Austria-Hungary_germanmilitaryofficers:0 "German Military Officers"
Austria-Hungary_germanmilitaryofficers_desc:0 "We should ask our German allies for assistance in reforming our long neglected military."
Austria-Hungary_astepback:0 "A Step Back"
Austria-Hungary_astepback_desc:0 "We need to slow our advances in the world around us and focus on internal matters."
Austria-Hungary_mediumfactoryconstruction:0 "Medium Factory Construction"
Austria-Hungary_mediumfactoryconstruction_desc:0 "Following our earlier advances in factory construction we should continue with more zeal."
Austria-Hungary_publicschools:0 "Public Schools"
Austria-Hungary_publicschools_desc:0 "Our industry increasingly demands better educated workers and managers to run our factory floors. Allowing the people to get a solid education will assist us in this endeavour."
Austria-Hungary_providestatejobs:0 "Provide State Jobs"
Austria-Hungary_providestatejobs_desc:0 "We should use the rampant unemployment for our own benefit to build public works and put money back into the hands of our people."
Austria-Hungary_carefultariffs:0 "Careful Tariffs"
Austria-Hungary_carefultariffs_desc:0 "It is in our best interests to not let our most precious resources exit our country so easily, profit can be made and so it shall be."
Austria-Hungary_subsidizetheeconomy:0 "Subsidize The Economy"
Austria-Hungary_subsidizetheeconomy_desc:0 "We should seek to mend our wrecked economy with carefully planned subsidies."
Austria-Hungary_neweconomicpolicies:0 "New Economic Policies"
Austria-Hungary_neweconomicpolicies_desc:0 "We need to draft a new plan to save our economy and fix the country in its time of crisis."
Austria-Hungary_lightfactoryconstruction:0 "Light Factory Construction"
Austria-Hungary_lightfactoryconstruction_desc:0 "We need to begin to ease our country back into a state of economic power with the addition of new factories."
Austria-Hungary_lightmilitaryindustry:0 "Light Military Industry"
Austria-Hungary_lightmilitaryindustry_desc:0 "We need to keep our military up to date and build more military facilities to manage that."
Austria-Hungary_mediummilitaryindustry:0 "Medium Military Industry"
Austria-Hungary_mediummilitaryindustry_desc:0 "We need to push further with our military factories and continue to construct them."
Austria-Hungary_heavymilitaryindustry:0 "Heavy Military Industry"
Austria-Hungary_heavymilitaryindustry_desc:0 "We should finish off our military development with a large final effort to construct more factories."
Austria-Hungary_airfields:0 "Air Fields"
Austria-Hungary_airfields_desc:0 "We should not neglect out navy in this time of industrial expansion."
Austria-Hungary_navaldockyards:0 "Naval Dockyards"
Austria-Hungary_navaldockyards_desc:0 "Our navy is weak and we must expand it to become a recognized power again."
Austria-Hungary_specializedjobs:0 "Specialized Jobs"
Austria-Hungary_specializedjobs_desc:0 "To finalize our economic revisions we should branch out and have people specialize in trades."
Austria-Hungary_militarypolice:0 "Military Police"
Austria-Hungary_militarypolice_desc:0 "To keep our rebellious people's in check a strong police force backed by the military is the way to go."
Austria-Hungary_announcetheaps:0 "Announce The APS"
Austria-Hungary_announcetheaps_desc:0 "The Austrian People's Service or APS is a service set up in major cities to collect data and address the problems people face."
Austria-Hungary_doctrinalrevision:0 "Doctrinal Revision"
Austria-Hungary_doctrinalrevision_desc:0 "Our tactics are archaic and in desperate need of change if we are to survive this modern era."
Austria-Hungary_convertthebalkans:0 "Convert The Balkans"
Austria-Hungary_convertthebalkans_desc:0 "We need to unite our religions to unite our people and become one strong nation."
Austria-Hungary_endthedualmonarchy:0 "End The Dual-Monarchy"
Austria-Hungary_endthedualmonarchy_desc:0 "The time has come to abolish the dual-monarchy, this system has served us well but we require more direct control."
Austria-Hungary_onenationonelanguage:0 "One Nation One Language"
Austria-Hungary_onenationonelanguage_desc:0 "To fully control our country we must enforce the speaking of German in all civil and military matters."
Austria-Hungary_artilleryfocus:0 "Artillery Focus"
Austria-Hungary_artilleryfocus_desc:0 "Infantry supported by large bombardments of artillery is a deadly combination."
Austria-Hungary_doctrineexpansion:0 "Doctrine Expansion"
Austria-Hungary_doctrineexpansion_desc:0 "To complete our new army tactics we should refine our doctrinal skills."
Austria-Hungary_tankinvestment:0 "Tank Investment"
Austria-Hungary_tankinvestment_desc:0 "We should consider purchasing a tank brigade from our allies."
Austria-Hungary_instilldiscipline:0 "Instill Discipline"
Austria-Hungary_instilldiscipline_desc:0 "Our army is filled with unruly youths, our current army training curriculum is not intense enough to shape these boys into the kaiser's fighting men. We must make a new training program to make our army great."
Austria-Hungary_standardizeuniforms:0 "Standardize Uniforms"
Austria-Hungary_standardizeuniforms_desc:0 "The many nations that make up our country each have their own uniform from their region of land. This can be quite confusing on the battlefield and so a singular uniform should be adopted."
Austria-Hungary_britishmilitaryofficers:0 "British Military Officers"
Austria-Hungary_britishmilitaryofficers_desc:0 "The British may not traditionally be our friends but we need their long military experience for our troops"
Austria-Hungary_balkansentinel:0 "Balkan Sentinel"
Austria-Hungary_balkansentinel_desc:0 "We must do our part to preserve each nation in every form around the Balkans and protect their sovereignty."
Austria-Hungary_jointheentente:0 "Join The Entente"
Austria-Hungary_jointheentente_desc:0 "The Entente is a league of democratic nations and in the present stage of the world they are the only way forward."
Austria-Hungary_wemakereadyforwar:0 "We Make Ready For War"
Austria-Hungary_wemakereadyforwar_desc:0 "The time has come to expand our borders and reclaim what is rightfully Austrian"
Austria-Hungary_mechanizedwarfare:0 "Mechanized Warfare"
Austria-Hungary_mechanizedwarfare_desc:0 "Fast troop mobility is the way of the future and all respectable countries are taking this into consideration, so should we."
Austria-Hungary_airfieldconstruction:0 "Air Field Construction"
Austria-Hungary_airfieldconstruction_desc:0 "The creation of new air fields will greatly improve the effect of our new fighter corp."
Austria-Hungary_socialconcessions:0 "Social Concessions"
Austria-Hungary_socialconcessions_desc:0 "We owe the many peoples of our empire apologies and reparations for the evils they faced under our oppression."
Austria-Hungary_kaisermilitaryyouth:0 "Kaiser Military Youth"
Austria-Hungary_kaisermilitaryyouth_desc:0 "Our youth is in need of guidance and what better to do that than school taught military procedures and classes."
Austria-Hungary_takekielce:0 "Take Kielce"
Austria-Hungary_takekielce_desc:0 "Kielce is rightfully Austrian and so we must liberate our people from the Polish grasp."
Austria-Hungary_seizeourrussianland:0 "Seize Our Russian Land"
Austria-Hungary_seizeourrussianland_desc:0 "That land was promised to us and shall be ours once and for all!"
Austria-Hungary_consolidation:0 "Consolidation"
Austria-Hungary_consolidation_desc:0 "Our new lands must be stabilized and repaired from all the damages dealt to them in the conflicts."
Austria-Hungary_fighterfocus:0 "Fighter Focus"
Austria-Hungary_fighterfocus_desc:0 "Our fighters are woefully unready for war and so we shall set to work on upgrades."
Austria-Hungary_casfocus:0 "CAS Focus"
Austria-Hungary_casfocus_desc:0 "Focusing on air support for our soldiers on the ground should be one of our top priorities."
Austria-Hungary_jah:0 "jah"
Austria-Hungary_jah_desc:0 ""
Austria-Hungary_bomberfocus:0 "Bomber Focus"
Austria-Hungary_bomberfocus_desc:0 "Strategically using our bombers to cause damage and strife to our enemies will surely help our war efforts."
Austria-Hungary_reclaimveneto:0 "Reclaim Veneto"
Austria-Hungary_reclaimveneto_desc:0 "The regions around Venice were once Austrian and were cruelly taken from us when we were too weak to stop them. It is time for us to reclaim our old lands and once again become a great empire!"
Austria-Hungary_takeromanianclaims:0 "Take Romanian Claims"
Austria-Hungary_takeromanianclaims_desc:0 "The Romanian Lands hold valuable land which we seek to own and shall take if we please!"
Austria-Hungary_proclaimgreateraustria:0 "Proclaim Greater Austria"
Austria-Hungary_proclaimgreateraustria_desc:0 "The time has come to declare that we have exceeded past our beginnings and reclaimed the glory of old. The old empire must return and our glory solidified!"
Austria-Hungary_protectalbania:0 "Protect Albania"
Austria-Hungary_protectalbania_desc:0 "Italy presses claims against Albania and this must be prevented."
Austria-Hungary_protectbulgaria:0 "Protect Bulgaria"
Austria-Hungary_protectbulgaria_desc:0 "Turkish aggression will not be permitted inside the Balkans!"
Austria-Hungary_peaceinthebalkans:0 "Peace In The Balkans"
Austria-Hungary_peaceinthebalkans_desc:0 "Through clever diplomacy we have resolved our issues in the Balkans and made peace with those around us."
Austria-Hungary_protectserbia:0 "Protect Serbia"
Austria-Hungary_protectserbia_desc:0 "To protect the Balkans is our mission and Serbia is one of those that we must safeguard."
Austria-Hungary_protectgreece:0 "Protect Greece"
Austria-Hungary_protectgreece_desc:0 "The Greek peoples will be shielded under our blanket of democracy spreading over the Balkans."
Austria-Hungary_protectromania:0 "Protect Romania"
Austria-Hungary_protectromania_desc:0 "The East must be protected against the aggression of the Russians!"
Austria-Hungary_returnpolishland:0 "Return Polish Land"
Austria-Hungary_returnpolishland_desc:0 "This land once belonged to the poles and it shall again as it is rightfully theirs."
Austria-Hungary_thehungarianconcordant:0 "The Hungarian Concordant"
Austria-Hungary_thehungarianconcordant_desc:0 "Hungary has longed lived under our reign and it is time that they become their own nation with our guidance."
Austria-Hungary_theillyrianagreement:0 "The Illyrian Agreement"
Austria-Hungary_theillyrianagreement_desc:0 "We should account for our crimes by creating a nation state for all the ethnic minorities in the Balkans."
Austria-Hungary_submarineeffort:0 "Submarine Effort"
Austria-Hungary_submarineeffort_desc:0 "The wolf pack stretches out beneath the waves and catches all in its teeth."
Austria-Hungary_lightship:0 "Light Ship"
Austria-Hungary_lightship_desc:0 ""
Austria-Hungary_navalbombers:0 "Naval Bombers"
Austria-Hungary_navalbombers_desc:0 "We require top of the line bombers to stock the decks of our carriers."
Austria-Hungary_cruiserfocus:0 "Cruiser Focus"
Austria-Hungary_cruiserfocus_desc:0 "Cruisers will provide support to our capital ships as they fight from longer range."
Austria-Hungary_carrierfocus:0 "Carrier Focus"
Austria-Hungary_carrierfocus_desc:0 "The aircraft carrier is the future of naval supremacy and thus we should look into further developments."
Austria-Hungary_navaleffort:0 "Naval Effort"
Austria-Hungary_navaleffort_desc:0 "Every great empire requires a navy to back its advances in the world and we are no different."
Austria-Hungary_capitalships:0 "Capital Ships"
Austria-Hungary_capitalships_desc:0 "Capital ships are the pinnacle of ship technology and the peak of naval power"
Austria-Hungary_battlefieldsupport:0 "Battlefield Support"
Austria-Hungary_battlefieldsupport_desc:0 "Air doctrines will assist our air force in its tactics and learning for new recruits."
Austria-Hungary_aireffort:0 "Air Effort"
Austria-Hungary_aireffort_desc:0 "Our air force is in desperate need of modernization to stay up to scratch with other powers."
Austria-Hungary_volunteerbrigades:0 "Volunteer Brigades"
Austria-Hungary_volunteerbrigades_desc:0 "We should support the causes of fellow democratic nations across the seas with our own volunteer forces."
Austria-Hungary_localdevelopment:0 "Local Development"
Austria-Hungary_localdevelopment_desc:0 "Why would we search for foreign fighters when our own inventors can create aircraft."
Austria-Hungary_seafocus:0 "Sea Focus"
Austria-Hungary_seafocus_desc:0 "Air support for our navy will greatly assist us in the great struggles to come."

