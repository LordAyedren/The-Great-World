ENG_occupy_ireland:0 "Occupy Ireland"
ENG_occupy_ireland_desc:0 "The Irish don't deserve freedom."
ENG_release_ireland:0 "Release Ireland"
ENG_release_ireland_desc:0 "The Irish would make a great addition to our colonial collection."
ENG_integrate_ireland:0 "Integrate Ireland"
ENG_integrate_ireland_desc:0 "Integrating Ireland would give us more benefits than if we decided to release them as a puppet."
ENG_recruit_irishmen:0 "Recruit Irishmen"
